<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关闭页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        
        .close-btn {
            background-color: #e74c3c;
        }
        
        .close-btn:hover {
            background-color: #c0392b;
        }
        
        .return-btn {
            background-color: #3498db;
        }
        
        .return-btn:hover {
            background-color: #2980b9;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .button-container {
            display: flex;
            gap: 15px;
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message" id="message">已复制到剪贴板！</div>
    <div class="button-container">
        <button class="btn return-btn" onclick="returnData()">返回数据</button>
        <button class="btn close-btn" onclick="closeWindow()">关闭页面</button>
    </div>
    
    <script>
        // 格式化时间为 yyyy-MM-dd HH:mm:ss
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // 监听页面关闭事件
        window.addEventListener('beforeunload', async (event) => {
            const closeTime = formatDateTime(new Date());
            try {
                await navigator.clipboard.writeText('关闭时间: ' + closeTime);
            } catch (err) {
                console.error('写入关闭时间失败:', err);
            }
        });
        
        // 返回数据函数
        function returnData() {
            const data = '返回的数据';
            if (typeof completion === 'function') {
                completion(data);
                alert('调用成功');
            } else {
                console.log('completion 函数未定义，返回数据:', data);
                alert('返回数据: ' + data);
            }
        }
        
        async function closeWindow() {
            try {
                // 复制 "hello world" 到剪贴板
                await navigator.clipboard.writeText('hello world');
                
                // 显示提示消息
                const message = document.getElementById('message');
                message.style.display = 'block';
                
                // 延迟一下再关闭页面，让用户看到提示
                setTimeout(() => {
                    // 尝试关闭窗口
                    window.close();
                    
                    // 如果 window.close() 不起作用（某些浏览器限制），显示提示
                    setTimeout(() => {
                        message.textContent = '请手动关闭此标签页';
                        message.style.backgroundColor = '#f39c12';
                    }, 100);
                }, 500);
            } catch (err) {
                console.error('复制失败:', err);
                const message = document.getElementById('message');
                message.textContent = '复制失败，请检查浏览器权限';
                message.style.backgroundColor = '#e74c3c';
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
